<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Maintenance History</h1>
</header>

<main class="container">
  <div id="history-list">
    <!-- Maintenance records will load here -->
  </div>
</main>

<!-- Bottom Navbar with button-style links -->
<nav class="navbar-bottom">
  <div class="container nav-container">
    <a href="index.html" class="nav-button">Home</a>
    <a href="vehicle.html?vin=" class="nav-button" id="vehicleLink">Vehicle Dashboard</a>
    <a href="maintenance.html?vin=" class="nav-button" id="maintenanceLink">Add Maintenance</a>
    <a href="history.html?vin=" class="nav-button" id="historyLink">Maintenance History</a>
    <a href="schedule.html?vin=" class="nav-button" id="scheduleLink">Schedule Maintenance</a>
  </div>
</nav>

<footer>
  &copy; 2026 Woods Garage Maintenance
</footer>

<script src="app.js"></script>
<script>
const vin = new URLSearchParams(window.location.search).get("vin");

// Populate maintenance history
async function fetchMaintenance(vin, containerId) {
  try {
    const response = await fetch(`${API_URL}?sheet=Maintenance`);
    const records = await response.json();

    const vehicleRecords = records
      .filter(r => (r.vin || r.VIN || "").toString().trim() === (vin || "").trim())
      .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

    const container = document.getElementById(containerId);

    if (!vehicleRecords || vehicleRecords.length === 0) {
      container.innerHTML = "<p>No maintenance records found.</p>";
      return;
    }

    container.innerHTML = vehicleRecords.map(r => {
      const date = r.timestamp ? new Date(r.timestamp) : null;
      const dateStr = date ? date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : "N/A";

      return `
        <div class="card">
          <p><strong>Date:</strong> ${dateStr}</p>
          <p><strong>Odometer:</strong> ${r.odometer || "N/A"}</p>
          <p><strong>Service:</strong> ${r.service || "N/A"}</p>
          <p><strong>Parts:</strong> ${r.parts || "N/A"}</p>
          <p><strong>Notes:</strong> ${r.notes || "N/A"}</p>
        </div>
      `;
    }).join("");

  } catch (err) {
    console.error("Error fetching maintenance history:", err);
    document.getElementById(containerId).innerHTML = "<p>Unable to load maintenance history.</p>";
  }
}

// Populate VIN in navbar links
function updateNavLinks(vin) {
  document.getElementById("vehicleLink").href = `vehicle.html?vin=${encodeURIComponent(vin)}`;
  document.getElementById("maintenanceLink").href = `maintenance.html?vin=${encodeURIComponent(vin)}`;
  document.getElementById("historyLink").href = `history.html?vin=${encodeURIComponent(vin)}`;
  document.getElementById("scheduleLink").href = `schedule.html?vin=${encodeURIComponent(vin)}`;
}

document.addEventListener("DOMContentLoaded", () => {
  if (!vin) {
    alert("Vehicle VIN not found. Maintenance history may not load correctly.");
  }
  fetchMaintenance(vin, "history-list");
  updateNavLinks(vin);
});
</script>
</body>
</html>
