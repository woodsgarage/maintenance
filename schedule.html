<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Maintenance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Schedule Maintenance</h1>
</header>

<main class="container">
  <form id="scheduleForm" class="card">
    <label for="service">Service</label>
    <input type="text" id="service" required>

    <label for="dueDate">Due Date</label>
    <input type="date" id="dueDate" required>

    <label for="email">Reminder Email</label>
    <select id="email" required>
      <option value="">Loading contactsâ€¦</option>
    </select>

    <fieldset>
      <legend>Notification Intervals</legend>
      <label><input type="checkbox" id="n14" checked> 14 days</label>
      <label><input type="checkbox" id="n7" checked> 7 days</label>
      <label><input type="checkbox" id="n3"> 3 days</label>
      <label><input type="checkbox" id="n1"> 1 day</label>
    </fieldset>

    <button type="submit">Save Schedule</button>
  </form>
</main>

<footer>
  &copy; 2026 Woods Garage Maintenance
</footer>

<script src="app.js"></script>
<script>
const vin = new URLSearchParams(window.location.search).get("vin");

document.addEventListener("DOMContentLoaded", () => {
  fetchContacts("email");

  document.getElementById("scheduleForm").addEventListener("submit", async e => {
    e.preventDefault();
    await submitSchedule(vin, "service", "dueDate", "email", ["n14","n7","n3","n1"]);
    window.location.href = `vehicle.html?vin=${vin}`;
  });
});
</script>
</body>
</html>
