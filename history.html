<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance History</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby6ebYaX33JVaysalB1JHmNmgywk6V7l6OFGvFuZ7Oe7BpZ_qiChnPAmbt68NEHazO7Fw/exec?sheet=Maintenance";

    document.addEventListener("DOMContentLoaded", async () => {
      const vin = getQueryParam("vin");
      const container = document.getElementById("historyContainer");
      if (!vin || !container) return;

      container.innerHTML = "<p>Loading maintenance records...</p>";

      try {
        const response = await fetch(API_URL);
        const records = await response.json();
        const vehicleRecords = records.filter(r => {
          const recordVin = (r.vin || r.VIN || "").toString().trim();
          return recordVin === vin.trim();
        }).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));

        if (!vehicleRecords.length) {
          container.innerHTML = "<p>No maintenance records found.</p>";
          return;
        }

        container.innerHTML = "";
        vehicleRecords.forEach(r => {
          const card = document.createElement("div");
          card.className = "vehicle-card";
          card.innerHTML = `
            <p><strong>Date:</strong> ${formatDate(r.timestamp)}</p>
            <p><strong>Mileage:</strong> ${r.odometer || "N/A"}</p>
            <p><strong>Service:</strong> ${r.service || "N/A"}</p>
            <p><strong>Parts:</strong> ${r.parts || "N/A"}</p>
            <p><strong>Notes:</strong> ${r.notes || "N/A"}</p>
          `;
          container.appendChild(card);
        });
      } catch(err) {
        console.error("Error loading maintenance history:", err);
        container.innerHTML = "<p>Error loading maintenance records.</p>";
      }
    });
  </script>
</head>
<body>
  <header>Maintenance History</header>
  <main>
    <div id="historyContainer">
      <p>Loading...</p>
    </div>
  </main>
  <footer>&copy; 2026 Woods Garage</footer>
</body>
</html>
