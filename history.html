<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance History</title>
  <link rel="stylesheet" href="style.css">

  <!-- Page-local only: center bottom buttons nicely on mobile -->
  <style>
    #bottomActions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    @media (max-width: 600px) {
      #bottomActions {
        justify-content: center;
      }
      #bottomActions button {
        min-width: 160px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Maintenance History</h1>
</header>

<main class="container">

  <div id="history-list">
    <!-- Maintenance records will load here -->
  </div>

  <!-- Bottom Actions Card -->
  <div class="card actions" id="bottomActions">
    <button type="button" onclick="window.location.href='index.html'">
      Home
    </button>
    <button id="printReportBtn">Print Report</button>
  </div>

</main>

<footer>
  &copy; 2026 Woods Garage
</footer>

<script src="app.js"></script>
<script>
const vin = new URLSearchParams(window.location.search).get("vin");

// Populate maintenance history (with Edit support)
async function fetchMaintenance(vin, containerId) {
  try {
    const response = await fetch(`${API_URL}?sheet=Maintenance`);
    const records = await response.json();

    const vehicleRecords = (Array.isArray(records) ? records : [])
      .filter(r => (r.vin || r.VIN || "").toString().trim() === (vin || "").trim())
      .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

    const container = document.getElementById(containerId);
    const printBtn = document.getElementById("printReportBtn");

    if (!vehicleRecords || vehicleRecords.length === 0) {
      container.innerHTML = "<p>No maintenance records found.</p>";
      if (printBtn) printBtn.style.display = "none";
      return;
    }

    if (printBtn) printBtn.style.display = "";

    container.innerHTML = vehicleRecords.map(r => {
      const date = r.timestamp ? new Date(r.timestamp) : null;
      const dateStr = date
        ? date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
        : "N/A";

      const recordId = (r.record_id || "").toString().trim();
      const canEdit = Boolean(recordId);

      return `
        <div class="card">
          <p><strong>Date:</strong> ${dateStr}</p>
          <p><strong>Odometer:</strong> ${r.odometer || "N/A"}</p>
          <p><strong>Service:</strong>
            <span style="white-space:pre-line;">${r.service || "N/A"}</span>
          </p>
          <p><strong>Parts:</strong>
            <span style="white-space:pre-line;">${r.parts || "N/A"}</span>
          </p>
          <p><strong>Notes:</strong> ${r.notes || "N/A"}</p>

          ${canEdit ? `
            <div class="actions">
              <button type="button"
                onclick="editRecord('${encodeURIComponent(vin || '')}','${encodeURIComponent(recordId)}')">
                Edit
              </button>
            </div>
          ` : `
            <p style="font-size:0.9rem;color:#666;margin-top:1rem;">
              Edit unavailable for this record (missing record_id).
            </p>
          `}
        </div>
      `;
    }).join("");

  } catch (err) {
    console.error("Error fetching maintenance history:", err);
    document.getElementById(containerId).innerHTML =
      "<p>Unable to load maintenance history.</p>";
    const printBtn = document.getElementById("printReportBtn");
    if (printBtn) printBtn.style.display = "none";
  }
}

// Navigate to edit page
function editRecord(vinEncoded, idEncoded) {
  window.location.href = `edit-maintenance.html?vin=${vinEncoded}&id=${idEncoded}`;
}

document.addEventListener("DOMContentLoaded", () => {
  if (!vin) {
    alert("Vehicle VIN not found. Maintenance history may not load correctly.");
  }

  const printBtn = document.getElementById("printReportBtn");
  if (printBtn) {
    printBtn.addEventListener("click", () => {
      if (!vin) {
        alert("Vehicle VIN not found. Cannot generate report.");
        return;
      }
      window.location.href = `report.html?vin=${encodeURIComponent(vin)}`;
    });
  }

  fetchMaintenance(vin, "history-list");
});
</script>
</body>
</html>
