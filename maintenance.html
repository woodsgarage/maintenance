<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Maintenance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Add Maintenance</h1>
</header>

<main class="container">
  <div class="card">
    <form id="maintenanceForm">
      <label for="odometer">Odometer</label>
      <input type="number" id="odometer" required>

      <label for="service">Service</label>
      <input type="text" id="service" required>

      <label for="parts">Parts</label>
      <input type="text" id="parts">

      <label for="notes">Notes</label>
      <textarea id="notes" rows="3"></textarea>

      <button type="submit">Save Maintenance</button>
    </form>
  </div>
</main>

<footer>
  &copy; 2026 Woods Garage Maintenance
</footer>

<script src="app.js"></script>
<script>
  // Get VIN from URL
  const vin = new URLSearchParams(window.location.search).get("vin");

  // Handle form submission
  document.getElementById("maintenanceForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    if (!vin) {
      alert("Vehicle VIN not found. Cannot save maintenance.");
      return;
    }

    const odometer = document.getElementById("odometer").value.trim();
    const service = document.getElementById("service").value.trim();
    const parts = document.getElementById("parts").value.trim();
    const notes = document.getElementById("notes").value.trim();

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          sheet: "Maintenance",
          vin: vin.trim(),
          odometer,
          service,
          parts,
          notes
        })
      });

      const result = await response.json();

      if (result.status === "success") {
        // Redirect to vehicle dashboard with VIN after saving
        window.location.href = `vehicle.html?vin=${encodeURIComponent(vin)}`;
      } else {
        alert("Error saving maintenance: " + (result.message || ""));
      }
    } catch (err) {
      console.error("Error saving maintenance:", err);
      alert("Error saving maintenance. Check console for details.");
    }
  });
</script>

</body>
</html>
