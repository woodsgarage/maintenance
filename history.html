<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Maintenance History</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer>
    // Format timestamp to "Month Day, Year"
function formatDate(ts) {
  if (!ts) return "N/A";
  const date = new Date(ts);
  if (isNaN(date)) return ts; // fallback if invalid date
  const options = { year: 'numeric', month: 'short', day: 'numeric' };
  return date.toLocaleDateString(undefined, options);
}
    // ---------------------------
    // CONFIG: Google Apps Script URL
    // ---------------------------
    const API_URL = "https://script.google.com/macros/s/AKfycby6ebYaX33JVaysalB1JHmNmgywk6V7l6OFGvFuZ7Oe7BpZ_qiChnPAmbt68NEHazO7Fw/exec?sheet=Maintenance"; // Replace with your Web App URL

    // ---------------------------
    // Helper: Get URL parameter
    // ---------------------------
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // ---------------------------
    // Load Maintenance History
    // ---------------------------
    async function loadMaintenanceHistory() {
      const vin = getQueryParam("vin");
      if (!vin) return;

      const historyDiv = document.getElementById("maintenanceHistory");
      const title = document.getElementById("historyVehicleTitle");

      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        console.log("VIN from URL:", vin);
        console.log("API response:", data);

        // Support API returning array or object with 'records'
        const records = Array.isArray(data) ? data : data.records || [];

        // Filter records for the VIN (safe string conversion)
        const vehicleRecords = records.filter(r => {
          const recordVin = (r.vin || r.VIN || "").toString().trim();
          return recordVin === vin.trim();
        });

        console.log("Filtered vehicleRecords:", vehicleRecords);

        if (!vehicleRecords.length) {
          title.textContent = "No maintenance records found";
          historyDiv.innerHTML = "<p>No maintenance records found.</p>";
          return;
        }

        // Optional: show VIN in page title
        title.textContent = `Maintenance History for VIN ${vin}`;

        // Render each maintenance record
        historyDiv.innerHTML = "";
        vehicleRecords.forEach(record => {
          const date = record.timestamp || "N/A";
          const mileage = record.odometer || "N/A";
          const service = record.service || "N/A";
          const parts = record.parts || "N/A";
          const notes = record.notes || "N/A";

          const card = document.createElement("div");
          card.className = "vehicle-card";
          card.innerHTML = `
            <p><strong>Date:</strong> ${formatDate(record.timestamp)}</p>
            <p><strong>Mileage:</strong> ${mileage}</p>
            <p><strong>Service:</strong> ${service}</p>
            <p><strong>Parts:</strong> ${parts}</p>
            <p><strong>Notes:</strong> ${notes}</p>
          `;
          historyDiv.appendChild(card);
        });

      } catch (error) {
        console.error("Error loading maintenance history:", error);
        title.textContent = "Error loading maintenance history";
        historyDiv.innerHTML = "<p>Unable to load maintenance records.</p>";
      }
    }

    // ---------------------------
    // Initialize page
    // ---------------------------
    document.addEventListener("DOMContentLoaded", () => {
      loadMaintenanceHistory();
    });
  </script>
</head>
<body>
  <header>
    Maintenance History
  </header>

  <main>
    <h1 id="historyVehicleTitle">Loading vehicle history...</h1>
    <div id="maintenanceHistory" class="vehicle-list"></div>
  </main>

  <footer>
    &copy; 2026 Woods Garage
  </footer>
</body>
</html>
