<!DOCTYPE html>
<html>
<head>
  <title>Add Maintenance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Add Maintenance</h1>

<form id="f">
  <input id="odo" placeholder="Odometer" required><br>
  <input id="service" placeholder="Service" required><br>
  <input id="parts" placeholder="Parts"><br>
  <textarea id="notes" placeholder="Notes"></textarea><br>
  <button>Save</button>
</form>

<script>
const vin = new URLSearchParams(location.search).get("vin");

f.onsubmit = e => {
  e.preventDefault();
  fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
    method: "POST",
    body: JSON.stringify({
      type:"maintenance",
      vin,
      odometer:odo.value,
      service:service.value,
      parts:parts.value,
      notes:notes.value
    })
  }).then(() => alert("Saved"));
};
</script>

</body>
</html>
