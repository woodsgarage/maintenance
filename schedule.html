<!DOCTYPE html>
<html>
<head>
  <title>Schedule</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Schedule Maintenance</h1>

<form id="f">
  <input type="date" id="date" required><br>
  <input id="service" placeholder="Service"><br>
  <input type="email" id="email" placeholder="Email Reminder"><br>
  <button>Schedule</button>
</form>

<script>
const vin = new URLSearchParams(location.search).get("vin");

f.onsubmit = e => {
  e.preventDefault();
  fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
    method: "POST",
    body: JSON.stringify({
      type:"future",
      vin,
      planned_date:date.value,
      service:service.value,
      email:email.value
    })
  }).then(() => alert("Scheduled"));
};
</script>

</body>
</html>
