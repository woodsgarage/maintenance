<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Maintenance</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ---------- FIX FORM OVERFLOW ---------- */
    #maintenanceForm *,
    #maintenanceForm *::before,
    #maintenanceForm *::after {
      box-sizing: border-box;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      width: 100%;
    }

    .form-grid .full {
      grid-column: 1 / -1;
    }

    @media (min-width: 700px) {
      .form-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .form-actions {
      grid-column: 1 / -1;
    }

    .form-actions button {
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Add Maintenance</h1>
</header>

<main class="container">
  <div class="card">
    <form id="maintenanceForm" method="POST" target="hidden_iframe">
      <input type="hidden" name="type" value="maintenance">
      <input type="hidden" name="vin" id="vinField">

      <div class="form-grid">
        <div>
          <label for="odometer">Odometer</label>
          <input
            type="number"
            name="odometer"
            id="odometer"
            required
            min="0"
            step="1"
            placeholder="e.g. 125430"
          >
        </div>

        <div>
          <label for="service">Service</label>
          <input
            type="text"
            name="service"
            id="service"
            required
            placeholder="Oil change, tire rotation"
          >
        </div>

        <div class="full">
          <label for="parts">Parts</label>
          <input
            type="text"
            name="parts"
            id="parts"
            placeholder="Filter, oil type, etc."
          >
        </div>

        <div class="full">
          <label for="notes">Notes</label>
          <textarea
            name="notes"
            id="notes"
            rows="4"
            placeholder="Torque specs, observations, next service..."
          ></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" id="saveBtn">Save Maintenance</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bottom actions -->
  <div class="card actions">
    <button id="homeBtn">Home</button>
    <button id="vehicleBtn">Vehicle Dashboard</button>
    <button id="historyBtn">Maintenance History</button>
    <button id="scheduleBtn">Schedule Maintenance</button>
  </div>
</main>

<footer>
  &copy; 2026 Woods Garage
</footer>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
  const vin = new URLSearchParams(window.location.search).get("vin");
  const form = document.getElementById("maintenanceForm");
  const iframe = document.getElementsByName("hidden_iframe")[0];
  const saveBtn = document.getElementById("saveBtn");

  if (!vin) {
    alert("Vehicle VIN not found.");
  } else {
    document.getElementById("vinField").value = vin;
  }

  form.action = "https://script.google.com/macros/s/YOUR_WEB_APP_ID/exec";

  form.addEventListener("submit", () => {
    form.dataset.submitted = "true";
    saveBtn.disabled = true;
    saveBtn.textContent = "Saving...";
  });

  iframe.onload = () => {
    if (form.dataset.submitted === "true") {
      window.location.href = `vehicle.html?vin=${encodeURIComponent(vin)}`;
    }
  };

  document.getElementById("homeBtn").onclick = () => location.href = "index.html";
  document.getElementById("vehicleBtn").onclick = () => location.href = `vehicle.html?vin=${vin}`;
  document.getElementById("historyBtn").onclick = () => location.href = `history.html?vin=${vin}`;
  document.getElementById("scheduleBtn").onclick = () => location.href = `schedule.html?vin=${vin}`;
</script>

</body>
</html>
