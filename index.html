<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Woods Garage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css?v=6">
</head>
<body>

<header class="main-header">
  <div class="logo-wrapper">
    <div class="logo-badge">
      <img src="logo.png" alt="Woods Garage Logo" class="main-logo">
    </div>
  </div>

  <div class="title-stack">
    <div class="site-title">Woods Garage</div>
    <div class="site-subtitle">Vehicle Maintenance System</div>
  </div>
</header>

<main class="container">

  <div id="vehicle-list" class="vehicle-list">
    <!-- Vehicles load here via app.js -->
  </div>

  <!-- Restored Bottom Actions Card -->
  <div class="card actions">
    <button type="button" onclick="window.location.href='add_vehicle.html'">
      Add Vehicle
    </button>
  </div>

</main>

<footer>
  &copy; 2026 Woods Garage
</footer>

<script src="app.js"></script>
</body>
</html>
