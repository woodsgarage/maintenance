<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Maintenance</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ---------- FIX FORM OVERFLOW ---------- */
    #maintenanceForm *,
    #maintenanceForm *::before,
    #maintenanceForm *::after {
      box-sizing: border-box;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      width: 100%;
    }

    .form-grid .full { grid-column: 1 / -1; }

    @media (min-width: 700px) {
      .form-grid { grid-template-columns: 1fr 1fr; }
    }

    .form-actions { grid-column: 1 / -1; }

    .button-row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.75rem;
      width: 100%;
    }
    @media (min-width: 520px) {
      .button-row { grid-template-columns: 1fr 1fr; }
    }

    .button-row button { width: 100%; }

    .form-grid > div { min-width: 0; }
    #maintenanceForm input,
    #maintenanceForm textarea,
    #maintenanceForm select { max-width: 100%; }

    .hint {
      margin-top: 0.4rem;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Add Maintenance</h1>
</header>

<main class="container">
  <div class="card">
    <form id="maintenanceForm" method="POST" target="hidden_iframe">
      <input type="hidden" name="type" value="maintenance">
      <input type="hidden" name="vin" id="vinField">

      <div class="form-grid">
        <!-- Odometer -->
        <div>
          <label for="odometer">Odometer</label>
          <input
            type="number"
            name="odometer"
            id="odometer"
            required
            min="0"
            step="1"
            inputmode="numeric"
            pattern="[0-9]*"
            autocomplete="off"
            placeholder="e.g., 125430"
          >
          <div class="hint" id="odometerHint"></div>
        </div>

        <!-- Service -->
        <div>
          <label for="service">Service</label>
          <input
            type="text"
            name="service"
            id="service"
            required
            maxlength="120"
            placeholder="Oil change, tire rotation, brake service"
          >
        </div>

        <!-- Parts -->
        <div class="full">
          <label for="parts">Parts</label>
          <input
            type="text"
            name="parts"
            id="parts"
            maxlength="200"
            placeholder="PF63 filter, 5W-40 oil, cabin filter"
          >
        </div>

        <!-- Notes -->
        <div class="full">
          <label for="notes">Notes</label>
          <textarea
            name="notes"
            id="notes"
            rows="4"
            maxlength="1000"
            placeholder="Observations, torque specs, next steps"
          ></textarea>
        </div>

        <!-- Submit Buttons -->
        <div class="form-actions">
          <div class="button-row">
            <button type="submit" id="saveReturnBtn">Save & Return</button>
            <button type="submit" id="saveAnotherBtn">Save & Add Another</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Bottom actions -->
  <div class="card actions">
    <button id="homeBtn">Home</button>
  </div>
</main>

<footer>
  &copy; 2026 Woods Garage Maintenance
</footer>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
  const vin = new URLSearchParams(window.location.search).get("vin");
  const form = document.getElementById("maintenanceForm");
  const iframe = document.getElementsByName("hidden_iframe")[0];

  const odometerInput = document.getElementById("odometer");
  const odometerHint = document.getElementById("odometerHint");
  const serviceInput = document.getElementById("service");
  const partsInput = document.getElementById("parts");
  const notesInput = document.getElementById("notes");

  const saveReturnBtn = document.getElementById("saveReturnBtn");
  const saveAnotherBtn = document.getElementById("saveAnotherBtn");

  let submitMode = "return"; // "return" | "another"
  let lastRecordedOdo = null; // numeric or null

  if (!vin) {
    alert("Vehicle VIN not found. Cannot save maintenance.");
  } else {
    document.getElementById("vinField").value = vin;
  }

  // ðŸ”§ Replace with your Apps Script Web App URL
  form.action = "https://script.google.com/macros/s/AKfycbzTjSED_JPkOkBpMntLGc1B9nffjc7l-3fklnhMBHqVaMhP4RfIx2chPcK2lFUtDq35uw/exec";

  function parseDateSafe(v) {
    const d = new Date(v);
    return isNaN(d.getTime()) ? null : d;
  }

  function parseOdoSafe(v) {
    const n = Number(String(v ?? "").replace(/,/g, "").trim());
    return Number.isFinite(n) ? n : null;
  }

  async function getLastMaintenanceForVin() {
    if (!vin) return null;

    const resp = await fetch(`${form.action}?sheet=Maintenance`);
    const records = await resp.json();

    const matches = (Array.isArray(records) ? records : [])
      .filter(r => String(r.vin ?? "").trim() === String(vin).trim());

    if (!matches.length) return null;

    let latest = null;
    for (const r of matches) {
      const dt = parseDateSafe(r.timestamp);
      if (!dt) continue;
      if (!latest || dt > latest.dt) latest = { r, dt };
    }

    return latest ? latest.r : matches[matches.length - 1];
  }

  async function prefillLastOdometer(mode) {
    // mode: "suggest" | "exact"
    if (!vin) return;

    try {
      const lastRecord = await getLastMaintenanceForVin();

      if (!lastRecord) {
        lastRecordedOdo = null;
        odometerHint.textContent = "No prior maintenance records found.";
        odometerInput.min = "0";
        return;
      }

      const lastOdo = parseOdoSafe(lastRecord.odometer);
      if (lastOdo === null) {
        lastRecordedOdo = null;
        odometerHint.textContent = "Could not read previous odometer.";
        odometerInput.min = "0";
        return;
      }

      lastRecordedOdo = lastOdo;

      if (mode === "suggest") {
        const suggested = lastOdo + 100;

        // Prefill suggested, but DO NOT require it.
        // Requirement is only: entered odometer must not be less than previous.
        odometerInput.value = suggested;
        odometerInput.min = "0";

        odometerHint.textContent =
          `Last: ${lastOdo.toLocaleString()} â†’ suggested: ${suggested.toLocaleString()} (editable)`;
      } else {
        // On Save & Add Another: prefill exact last odometer (no increment)
        odometerInput.value = lastOdo;
        odometerInput.min = "0";
        odometerHint.textContent = `Last recorded odometer: ${lastOdo.toLocaleString()}`;
      }
    } catch (err) {
      console.error("Prefill odometer failed:", err);
      lastRecordedOdo = null;
      odometerHint.textContent = "Could not load previous odometer.";
      odometerInput.min = "0";
    }
  }

  saveReturnBtn.addEventListener("click", () => submitMode = "return");
  saveAnotherBtn.addEventListener("click", () => submitMode = "another");

  function setSubmitting(isSubmitting) {
    saveReturnBtn.disabled = isSubmitting;
    saveAnotherBtn.disabled = isSubmitting;
    saveReturnBtn.textContent = isSubmitting ? "Saving..." : "Save & Return";
    saveAnotherBtn.textContent = isSubmitting ? "Saving..." : "Save & Add Another";
  }

  // âœ… Only require: odometer must NOT be less than previous recorded odometer
  form.addEventListener("submit", async (e) => {
    e.preventDefault(); // validate first, then submit

    form.dataset.submitted = "false";

    if (!vin) {
      alert("Vehicle VIN not found. Cannot save maintenance.");
      return;
    }

    const currentOdo = parseOdoSafe(odometerInput.value);
    if (currentOdo === null) {
      alert("Please enter a valid odometer value.");
      odometerInput.focus();
      return;
    }

    setSubmitting(true);

    try {
      // If we don't have lastRecordedOdo yet (slow load / no prefill), fetch now
      if (lastRecordedOdo === null) {
        const lastRecord = await getLastMaintenanceForVin();
        if (lastRecord) {
          const lastOdo = parseOdoSafe(lastRecord.odometer);
          if (lastOdo !== null) lastRecordedOdo = lastOdo;
        }
      }

      if (lastRecordedOdo !== null && currentOdo < lastRecordedOdo) {
        setSubmitting(false);
        alert(
          `Odometer cannot be less than the last recorded value ` +
          `(${lastRecordedOdo.toLocaleString()}).`
        );
        odometerInput.focus();
        return;
      }

      // Submit to hidden iframe after validation
      form.dataset.submitted = "true";
      form.submit();
    } catch (err) {
      console.error("Odometer validation failed:", err);
      setSubmitting(false);
      alert("Could not validate odometer against the last record. Please try again.");
    }
  });

  iframe.onload = async () => {
    if (form.dataset.submitted !== "true") return;

    if (submitMode === "return") {
      window.location.href = `vehicle.html?vin=${encodeURIComponent(vin)}`;
      return;
    }

    // Save & Add Another
    form.dataset.submitted = "false";
    setSubmitting(false);

    serviceInput.value = "";
    partsInput.value = "";
    notesInput.value = "";
    serviceInput.focus();

    // ðŸ” Re-fetch Maintenance and prefill LAST odometer exactly (no increment)
    await prefillLastOdometer("exact");
  };

  document.getElementById("homeBtn").onclick = () => location.href = "index.html";
  document.getElementById("vehicleBtn").onclick = () => location.href = `vehicle.html?vin=${vin}`;
  document.getElementById("historyBtn").onclick = () => location.href = `history.html?vin=${vin}`;
  document.getElementById("scheduleBtn").onclick = () => location.href = `schedule.html?vin=${vin}`;

  // Initial load: show suggested +100 but allow editing.
  document.addEventListener("DOMContentLoaded", () => prefillLastOdometer("suggest"));
</script>

</body>
</html>
