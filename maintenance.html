<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Maintenance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Add Maintenance</h1>
</header>

<main class="container">
  <div class="card">
    <form id="maintenanceForm" method="POST" target="hidden_iframe">
      <!-- Hidden input for type -->
      <input type="hidden" name="type" value="maintenance">
      <!-- VIN will be populated by JS -->
      <input type="hidden" name="vin" id="vinField">

      <label for="odometer">Odometer</label>
      <input type="number" name="odometer" id="odometer" required>

      <label for="service">Service</label>
      <input type="text" name="service" id="service" required>

      <label for="parts">Parts</label>
      <input type="text" name="parts" id="parts">

      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" rows="3"></textarea>

      <button type="submit">Save Maintenance</button>
    </form>
  </div>
</main>

<footer>
  &copy; 2026 Woods Garage Page
</footer>

<!-- Hidden iframe for form submission -->
<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
  // Grab VIN from URL
  const vin = new URLSearchParams(window.location.search).get("vin");
  if (!vin) {
    alert("Vehicle VIN not found. Cannot save maintenance.");
  } else {
    document.getElementById("vinField").value = vin;
  }

  // Redirect after form submission
  const form = document.getElementById("maintenanceForm");
  const iframe = document.getElementsByName("hidden_iframe")[0];

  iframe.onload = function() {
    // Only redirect if the form was actually submitted
    if (form.dataset.submitted === "true") {
      window.location.href = `vehicle.html?vin=${encodeURIComponent(vin)}`;
    }
  };

  form.addEventListener("submit", function() {
    if (!vin) {
      // Prevent submission if no VIN
      event.preventDefault();
      return;
    }
    form.dataset.submitted = "true";
  });

  // Set the form action to your deployed Apps Script Web App URL
  form.action = "https://script.google.com/macros/s/AKfycbx-DLNrwvrkUdchq2YmibeEwr3LBmWTVpXtpg9Iz1O_o4cyVv9cfEaL40N1AsVegjUhqA/exec"; // <-- replace with your Web App URL
</script>

</body>
</html>
