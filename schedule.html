<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Maintenance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Schedule Maintenance</h1>
</header>

<main class="container">
  <div class="card">
    <form id="scheduleForm" method="POST" target="hidden_iframe">
      <!-- Hidden fields -->
      <input type="hidden" name="type" value="schedule">
      <input type="hidden" name="vin" id="vinField">

      <label for="service">Service</label>
      <input type="text" name="service" id="service" required>

      <label for="due_date">Planned Date</label>
      <input type="date" name="due_date" id="due_date" required>

      <label for="email">Assign Email</label>
      <select name="email" id="email" required>
        <option value="">Select Email</option>
      </select>

      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" rows="3" placeholder="Optional notes about this service"></textarea>

      <fieldset>
        <legend>Notification Intervals (days before)</legend>
        <label><input type="checkbox" name="notify_1" value="yes">1 day</label>
        <label><input type="checkbox" name="notify_3" value="yes">3 days</label>
        <label><input type="checkbox" name="notify_7" value="yes">7 days</label>        
        <label><input type="checkbox" name="notify_14" value="yes">14 days</label>          
      </fieldset>

      <button type="submit">Save Schedule</button>
    </form>
  </div>

  <!-- Bottom Navbar with button-style links -->
  <div class="card actions">
    <button id="homeBtn">Home</button>
  </div>
</main>

<footer>
  &copy; 2026 Woods Garage
</footer>

<!-- Hidden iframe for form submission -->
<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
  const vin = new URLSearchParams(window.location.search).get("vin");
  if (!vin) {
    alert("Vehicle VIN not found. Cannot schedule maintenance.");
  } else {
    document.getElementById("vinField").value = vin;
  }

  const form = document.getElementById("scheduleForm");
  const iframe = document.getElementsByName("hidden_iframe")[0];

  // Redirect after submission
  iframe.onload = function() {
    if (form.dataset.submitted === "true") {
      window.location.href = `vehicle.html?vin=${encodeURIComponent(vin)}`;
    }
  };

  form.addEventListener("submit", function(event) {
    if (!vin) {
      event.preventDefault();
      return;
    }
    form.dataset.submitted = "true";
  });

  // Set form action to your deployed Apps Script Web App URL
  form.action = "https://script.google.com/macros/s/AKfycbx-DLNrwvrkUdchq2YmibeEwr3LBmWTVpXtpg9Iz1O_o4cyVv9cfEaL40N1AsVegjUhqA/exec"; // <-- replace with your Web App URL

  // Populate email dropdown from Contacts sheet
  async function loadEmails() {
    try {
      const response = await fetch(`${form.action}?sheet=Contacts`);
      const contacts = await response.json();
      const emailSelect = document.getElementById("email");

      contacts.forEach(c => {
        if (c.email) {
          const option = document.createElement("option");
          option.value = c.email;
          option.textContent = `${c.name} (${c.email})`;
          emailSelect.appendChild(option);
        }
      });
    } catch (err) {
      console.error("Error loading contacts:", err);
    }
  }

  loadEmails();

  // Bottom navbar button navigation
  document.getElementById("homeBtn").addEventListener("click", () => window.location.href = "index.html");
  document.getElementById("vehicleBtn").addEventListener("click", () => window.location.href = `vehicle.html?vin=${vin}`);
  document.getElementById("historyBtn").addEventListener("click", () => window.location.href = `history.html?vin=${vin}`);
  document.getElementById("addMaintenanceBtn").addEventListener("click", () => window.location.href = `maintenance.html?vin=${vin}`);
</script>

</body>
</html>
