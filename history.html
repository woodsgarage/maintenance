<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance History</title>
  <link rel="stylesheet" href="style.css">

  <!-- Page-local only: center bottom buttons nicely on mobile -->
  <style>
    #bottomActions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    @media (max-width: 600px) {
      #bottomActions {
        justify-content: center;
      }
      #bottomActions button {
        min-width: 160px;
      }
    }

    /* Bulleted lists for Service / Parts */
    .mlist {
      margin: 0.25rem 0 0 0;
      padding-left: 1.1rem;
    }
    .mlist li {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Maintenance History</h1>
</header>

<main class="container">

  <div id="history-list">
    <!-- Maintenance records will load here -->
  </div>

  <!-- Bottom Actions Card -->
  <div class="card actions" id="bottomActions">
    <button type="button" onclick="window.location.href='index.html'">
      Home
    </button>

    <!-- NEW: Add Maintenance -->
    <button type="button" id="addMaintenanceBtn">
      Add Maintenance
    </button>

    <button id="printReportBtn">Print Report</button>
  </div>

</main>

<footer>
  &copy; 2026 Woods Garage
</footer>

<script src="app.js"></script>

const vin = new URLSearchParams(window.location.search).get("vin");
