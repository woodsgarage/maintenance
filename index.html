<!DOCTYPE html>
<html>
<head>
  <title>Select Vehicle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Select Vehicle</h1>
<div id="vehicle-list"></div>

<script src="app.js"></script>
<script>
loadJSONP(`${API_URL}?sheet=Vehicles`, "vehiclesLoaded")
.then(data => {
  const list = document.getElementById("vehicle-list");
  data.forEach(v => {
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `<strong>${v.year} ${v.make} ${v.model}</strong><br>VIN: ${v.vin}`;
    d.onclick = () => location.href = `vehicle.html?vin=${encodeURIComponent(v.vin)}`;
    list.appendChild(d);
  });
});
</script>

</body>
</html>
