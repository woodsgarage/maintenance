<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 id="title">Vehicle</h1>

<button onclick="go('history.html')">Maintenance History</button>
<button onclick="go('maintenance.html')">Add Maintenance</button>
<button onclick="go('schedule.html')">Schedule Maintenance</button>

<script src="app.js"></script>
<script>
const vin = new URLSearchParams(location.search).get("vin");

function go(p) {
  location.href = `${p}?vin=${encodeURIComponent(vin)}`;
}

loadJSONP(`${API_URL}?sheet=Vehicles`, "vehicleLoaded")
.then(list => {
  const v = list.find(x => x.vin === vin);
  document.getElementById("title").textContent =
    `${v.year} ${v.make} ${v.model}`;
});
</script>

</body>
</html>
