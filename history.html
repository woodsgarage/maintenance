<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Maintenance History</h1>
</header>

<main class="container">
  <div id="history-list">
    <!-- Maintenance records will load here -->
  </div>
</main>

<!-- Bottom Navbar with button-style links -->
<nav class="navbar-bottom">
  <div class="container nav-container">
    <a href="index.html" class="nav-button">Home</a>
  </div>
</nav>

<footer>
  &copy; 2026 Woods Garage
</footer>

<script src="app.js"></script>
<script>
const vin = new URLSearchParams(window.location.search).get("vin");

// Populate maintenance history (with Edit support)
async function fetchMaintenance(vin, containerId) {
  try {
    const response = await fetch(`${API_URL}?sheet=Maintenance`);
    const records = await response.json();

    const vehicleRecords = (Array.isArray(records) ? records : [])
      .filter(r => (r.vin || r.VIN || "").toString().trim() === (vin || "").trim())
      .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

    const container = document.getElementById(containerId);

    if (!vehicleRecords || vehicleRecords.length === 0) {
      container.innerHTML = "<p>No maintenance records found.</p>";
      return;
    }

    container.innerHTML = vehicleRecords.map(r => {
      const date = r.timestamp ? new Date(r.timestamp) : null;
      const dateStr = date ? date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : "N/A";

      // NEW: record_id (added to Maintenance sheet as last column)
      const recordId = (r.record_id || "").toString().trim();
      const canEdit = Boolean(recordId);

      return `
        <div class="card">
          <p><strong>Date:</strong> ${dateStr}</p>
          <p><strong>Odometer:</strong> ${r.odometer || "N/A"}</p>
          <p><strong>Service:</strong> ${r.service || "N/A"}</p>
          <p><strong>Parts:</strong> ${r.parts || "N/A"}</p>
          <p><strong>Notes:</strong> ${r.notes || "N/A"}</p>

          ${canEdit ? `
            <div class="actions">
              <button type="button" onclick="editRecord('${encodeURIComponent(vin || '')}','${encodeURIComponent(recordId)}')">
                Edit
              </button>
            </div>
          ` : `
            <p style="font-size:0.9rem;color:#666;margin-top:1rem;">
              Edit unavailable for this record (missing record_id).
            </p>
          `}
        </div>
      `;
    }).join("");

  } catch (err) {
    console.error("Error fetching maintenance history:", err);
    document.getElementById(containerId).innerHTML = "<p>Unable to load maintenance history.</p>";
  }
}

// NEW: Navigate to edit page
function editRecord(vinEncoded, idEncoded) {
  // vinEncoded and idEncoded are already encodeURIComponent()'d
  window.location.href = `edit-maintenance.html?vin=${vinEncoded}&id=${idEncoded}`;
}

// Populate VIN in navbar links (kept intact; only runs if those ids exist)
function updateNavLinks(vin) {
  const vehicleLink = document.getElementById("vehicleLink");
  const maintenanceLink = document.getElementById("maintenanceLink");
  const historyLink = document.getElementById("historyLink");
  const scheduleLink = document.getElementById("scheduleLink");

  if (vehicleLink) vehicleLink.href = `vehicle.html?vin=${encodeURIComponent(vin)}`;
  if (maintenanceLink) maintenanceLink.href = `maintenance.html?vin=${encodeURIComponent(vin)}`;
  if (historyLink) historyLink.href = `history.html?vin=${encodeURIComponent(vin)}`;
  if (scheduleLink) scheduleLink.href = `schedule.html?vin=${encodeURIComponent(vin)}`;
}

document.addEventListener("DOMContentLoaded", () => {
  if (!vin) {
    alert("Vehicle VIN not found. Maintenance history may not load correctly.");
  }
  fetchMaintenance(vin, "history-list");
  updateNavLinks(vin);
});
</script>
</body>
</html>
